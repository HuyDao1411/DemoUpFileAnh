<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Image</title>
    <th:block th:include="fragments/head"></th:block>
	 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .image-item {
            width: 100%;
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>


<body>
    <th:block th:include="fragments/hnav"></th:block>

    <th:block th:include="fragments/frg-search-result"></th:block>
    <script type="text/javascript" th:src="@{/resources/searchmos.js}"></script>

</body>
</html>
