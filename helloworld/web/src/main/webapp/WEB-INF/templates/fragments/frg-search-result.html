    <h1>Uploaded Images</h1>

    <!-- Form for uploading image -->
    <form id="frm_searchmos" th:action="@{/searchmos/upload}" method="post" enctype="multipart/form-data">
        <input type="file" name="attachment">
        <button type="submit">Upload Image</button>
        <span>Upload an image file or zip file from your computer (<100MBs)</span> -->
    </form>

    <!-- Image grid container -->
    <div class="image-grid">
        <!-- Loop through images using Thymeleaf -->
        <div th:each="file: ${filee}" class="image-item">
            <img th:if="${file[1].startsWith('image/')}" th:src="@{'data:image/jpeg;base64,' + ${file[0]}}" alt="Uploaded Image">
            <video th:if="${file[1].startsWith('video/')}" th:src="@{'data:video/mp4;base64,' + ${file[0]}}" alt="Uploaded Video" controls></video>
        </div>
    </div>
